{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">

  
{% for post in posts %}
<div class="card" style="width: 20rem; margin-top: 120px;">
    <img src="{{post.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Title: {{post.title}}</h5>
      <p class="card-text">Description:{{post.description}}</p>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
